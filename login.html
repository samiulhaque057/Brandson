    <!-- Form Validation and Error Handling -->
    <script>
        // Add form validation and error display
        const form = document.querySelector("form");

        form.addEventListener("submit", function(event) {
            let valid = true;

            // Check if the user type is selected
            const userType = document.querySelector('select[name="user_type"]').value;
            if (userType === "") {
                valid = false;
                const errorMessage = document.createElement('div');
                errorMessage.classList.add('error-message');
                errorMessage.innerHTML = "Please select a user type!";
                document.body.appendChild(errorMessage);

                // Show the error message
                errorMessage.style.display = 'block';

                // Fade out and remove after 5 seconds
                setTimeout(() => {
                    errorMessage.style.opacity = '0';
                    setTimeout(() => errorMessage.remove(), 500);
                }, 5000);
            }

            // If the form is invalid, prevent submission
            if (!valid) {
                event.preventDefault();
            }
        });
    </script>


<script>
    // Check if there's any error or success message in the URL
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    const success = urlParams.get('success');

    if (error || success) {
        const alertBox = document.createElement("div");
        alertBox.className = `${error ? "alert-danger" : "alert-success"}`;
        alertBox.style.position = "fixed";
        alertBox.style.bottom = "30px";
        alertBox.style.left = "50%";
        alertBox.style.transform = "translateX(-50%)";
        alertBox.style.zIndex = "9999";
        alertBox.style.padding = "16px 28px";
        alertBox.style.borderRadius = "12px";
        alertBox.style.backdropFilter = "blur(10px)";
        alertBox.style.background = error 
            ? "rgba(255, 75, 75, 0.15)" 
            : "rgba(50, 255, 100, 0.15)";
        alertBox.style.border = error 
            ? "1px solid rgba(255, 75, 75, 0.6)" 
            : "1px solid rgba(50, 255, 100, 0.6)";
        alertBox.style.color = "#fff";
        alertBox.style.fontWeight = "600";
        alertBox.style.boxShadow = "0 8px 20px rgba(0,0,0,0.2)";
        alertBox.style.transition = "opacity 0.5s ease";
        alertBox.innerText = decodeURIComponent(error || success);

        document.body.appendChild(alertBox);

        setTimeout(() => {
            alertBox.style.opacity = "0";
            setTimeout(() => alertBox.remove(), 500);
        }, 8000); // 8 seconds
    }
</script>
